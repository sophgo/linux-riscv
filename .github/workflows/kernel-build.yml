name: sg2042-upstream-cross-kernel

on:
  push:
  pull_request:
  workflow_dispatch:
  schedule:
    - cron: "0 2 * * *"

jobs:
  build-kernel:
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: gcc-14
            board: pioneer

    runs-on: ubuntu-24.04
    env:
      mainline_toolchain: https://github.com/riscv-collab/riscv-gnu-toolchain/releases/download/2025.05.16/
      mainline_toolchain_file_name: riscv64-glibc-ubuntu-24.04-gcc-nightly-2025.05.16-nightly.tar.xz
      wget_alias: 'wget --retry-connrefused --waitretry=1 --read-timeout=20 --timeout=15 -t 0'
      ARCH: riscv
      KBUILD_BUILD_USER: riscv
      KBUILD_BUILD_HOST: riscv-builder
      KDEB_COMPRESS: xz
      board: ${{ matrix.board }}
      CROSS_COMPILE: riscv64-unknown-linux-gnu-
      DEB_BUILD_PROFILES: pkg.linux-upstream.nokernelheaders

    steps:
      - name: Update Apt Cache
        run: sudo apt update

      - name: Free Disk Space (Ubuntu)
        uses: jlumbroso/free-disk-space@main
        with:
          # this might remove tools that are actually needed,
          # if set to "true" but frees about 6 GB
          tool-cache: true
          # all of these default to true, but feel free to set to
          # "false" if necessary for your workflow
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          docker-images: true
          swap-storage: true

      - name: Checkout
        uses: actions/checkout@v4
        with:
          path: kernel

      - name: Install software
        run: |
              sudo apt install -y gdisk dosfstools g++-riscv64-linux-gnu build-essential \
                                  libncurses-dev gawk flex bison openssl libssl-dev tree \
                                  dkms libelf-dev libudev-dev libpci-dev libiberty-dev libdw-dev autoconf \
                                  device-tree-compiler xz-utils devscripts ccache debhelper bc gcc-riscv64-linux-gnu

      - name: Compile Kernel && Install
        run: |
              mkdir -p artifact
              ${wget_alias} ${mainline_toolchain}/${mainline_toolchain_file_name}
              tar -xvf ${mainline_toolchain_file_name} -C /opt
              export PATH="/opt/riscv/bin:$PATH"
              ${CROSS_COMPILE}gcc -v
              pushd kernel
                export KDEB_PKGVERSION="$(make kernelversion)-$(date "+%Y.%m.%d.%H.%M")+$(git rev-parse --short HEAD)"
                make debian_defconfig

                make -j$(nproc) dtbs
                make -j$(nproc) bindeb-pkg LOCALVERSION="-${board}"
                sudo cp -v arch/riscv/boot/dts/sophgo/*.dtb ../artifact
                sudo cp -v ../*.deb ../artifact
              popd

      - name: compress
        run: tar -zcvf sg2042-kernel-${{ matrix.name }}-${{ matrix.board }}.tar.gz artifact

      - name: 'Upload Artifact'
        uses: actions/upload-artifact@v4
        with:
          name: sg2042-kernel-${{ matrix.name }}-${{ matrix.board }}.tar.gz
          path: sg2042-kernel-${{ matrix.name }}-${{ matrix.board }}.tar.gz
          retention-days: 30
